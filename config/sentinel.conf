# sentinel configuration file
# /etc/security/sentinel.conf

[general]
# Enable the confirmation dialog (yes/no)
enabled = yes

# Timeout in seconds before auto-deny (0 = no timeout)
timeout = 30

# Randomize button positions to prevent automated clicking (yes/no)
randomize_buttons = yes

# Action when no display is available: allow, deny, password
# - allow: silently allow (DANGEROUS - not recommended)
# - deny: silently deny
# - password: fall back to normal password authentication
headless_action = password

# Show detailed information about the requesting process (yes/no)
show_process_info = yes

# Log all confirmation attempts to syslog (yes/no)
log_attempts = yes

# Minimum time (milliseconds) the dialog must be visible before allowing confirm
# Prevents instant automated clicks
min_display_time = 500

[services]
# Per-service overrides
# Format: service_name = enabled,timeout,randomize
# Use 'default' to inherit from [general]
#
# Examples:
# sudo = yes,30,yes
# su = yes,60,yes
# login = no,default,default

sudo = yes,30,yes
su = yes,30,yes
polkit-1 = yes,30,yes
login = no,default,default
gdm-password = no,default,default
lightdm = no,default,default
sddm = no,default,default

[appearance]
# Dialog title
title = Authentication Required

# Primary message (use %u for username, %s for service, %p for process)
message = The application "%p" is requesting elevated privileges.

# Secondary message
secondary = Click "Allow" to continue or "Deny" to cancel.
